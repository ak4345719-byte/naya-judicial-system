{% extends "base.html" %}

{% block title %}Judges - Naya Judicial System{% endblock %}

{% block head %}
<style>
  .judge-card {
    background: white;
    border-radius: 16px;
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    transition: transform 0.2s;
    position: relative;
  }

  .judge-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-md);
  }

  .util-bar {
    height: 8px;
    background: #e2e8f0;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 16px;
  }

  .util-fill {
    height: 100%;
    transition: width 0.5s;
  }

  .status-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 100px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 12px;
  }

  
  #addJudgeModal {
    background-color: rgba(0, 0, 0, 0.5);
  }
</style>
{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold text-gray-800">Judges & Analytics</h1>
  <button onclick="openModal()"
    class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg text-sm font-medium transition flex items-center gap-2">
    <span class="iconify" data-icon="lucide:plus"></span> Add New Judge
  </button>
</div>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="judgesGrid">
  <p class="text-gray-500">Loading judges...</p>
</div>


<div id="addJudgeModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h3 class="font-bold text-lg text-gray-800">Add New Judge</h3>
      <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
        <span class="iconify" data-icon="lucide:x" data-width="20"></span>
      </button>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="jName"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
          placeholder="e.g. Justice A.K. Sikri">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Court</label>
        <select id="jCourt" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none bg-white">
          <option>Supreme Court</option>
          <option>Delhi High Court</option>
          <option>Bombay High Court</option>
          <option>District Court</option>
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Experience (Yrs)</label>
          <input type="number" id="jExp" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none"
            value="10">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Daily Cap (Min)</label>
          <input type="number" id="jCap" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none"
            value="300">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Specializations (comma sep)</label>
        <input type="text" id="jSpec" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none"
          placeholder="Criminal, Civil, Constitutional">
      </div>
    </div>
    <div class="px-6 py-4 bg-gray-50 flex justify-end gap-3">
      <button onclick="closeModal()"
        class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium text-sm">Cancel</button>
      <button onclick="submitJudge()"
        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium text-sm">Create
        Judge</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  
  function openModal() {
    document.getElementById('addJudgeModal').classList.remove('hidden');
  }
  function closeModal() {
    document.getElementById('addJudgeModal').classList.add('hidden');
  }

  
  async function loadJudges() {
    const grid = document.getElementById('judgesGrid');
    try {
      const res = await fetch('/api/judges');
      const judges = await res.json();

      grid.innerHTML = '';

      if (judges.length === 0) {
        grid.innerHTML = '<div class="col-span-3 text-center py-10 text-gray-400">No judges found. Add one to get started.</div>';
        return;
      }

      judges.forEach(j => {
        const util = j.analytics?.utilization || 0;
        let color = '#10b981'; 
        if (util > 50) color = '#f59e0b'; 
        if (util > 85) color = '#ef4444'; 

        const initials = j.name ? j.name.split(' ').map(n => n[0]).join('').substring(0, 2) : 'JU';

        grid.innerHTML += `
                <div class="judge-card group hover:shadow-xl transition-all duration-300 border border-gray-100">
                  <div class="p-6 border-b border-gray-50 flex items-center justify-between bg-gradient-to-br from-white to-indigo-50/30">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl bg-white text-indigo-600 flex items-center justify-center text-xl font-bold border border-indigo-100 shadow-sm transition-transform group-hover:scale-105">${initials}</div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-900 group-hover:text-indigo-700 transition-colors">${j.name}</h3>
                            <p class="text-sm text-gray-500 font-medium flex items-center gap-1"><i class="fas fa-university text-indigo-300 text-xs"></i> ${j.court}</p>
                        </div>
                    </div>
                    
                    <button onclick="deleteJudge('${j.id}')" class="text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-lg p-2 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0" title="Remove Judge">
                        <span class="iconify" data-icon="lucide:trash-2" data-width="18"></span>
                    </button>
                  </div>
                  
                  <div class="p-6">
                    
                    <div class="grid grid-cols-2 gap-4 mb-5">
                       <div class="bg-gray-50 rounded-lg p-3 text-center border border-gray-100">
                          <div class="text-xs text-gray-500 uppercase tracking-wide font-semibold mb-1">Experience</div>
                          <div class="font-bold text-gray-800">${j.experience_years} <span class="text-xs font-normal text-gray-500">Yrs</span></div>
                       </div>
                       <div class="bg-gray-50 rounded-lg p-3 text-center border border-gray-100">
                          <div class="text-xs text-gray-500 uppercase tracking-wide font-semibold mb-1">Capacity</div>
                          <div class="font-bold text-gray-800">${Math.round((j.daily_capacity_minutes || 300) / 60)} <span class="text-xs font-normal text-gray-500">Hrs</span></div>
                       </div>
                    </div>

                    
                    <div class="mb-5">
                        <div class="flex justify-between text-xs mb-2 align-middle">
                            <span class="text-gray-500 font-semibold uppercase tracking-wider text-[10px]">Daily Utilization</span>
                            <span class="font-bold px-2 py-0.5 rounded text-[10px]" style="background:${color}15; color:${color}">${util}%</span>
                        </div>
                        <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                           <div class="h-full rounded-full shadow-sm transition-all duration-1000 ease-out" style="width: ${Math.min(util, 100)}%; background: ${color}"></div>
                        </div>
                    </div>
                    
                    
                     <div class="flex flex-wrap gap-2 mb-2">
                        ${(j.specializations || []).map(s => {
          const colors = {
            'Criminal': 'bg-red-50 text-red-600 border-red-100',
            'Civil': 'bg-blue-50 text-blue-600 border-blue-100',
            'Constitutional': 'bg-purple-50 text-purple-600 border-purple-100'
          };
          const cls = colors[s] || 'bg-gray-50 text-gray-600 border-gray-200';
          return `<span class="px-2.5 py-1 rounded-md text-[10px] font-semibold border ${cls}">${s}</span>`;
        }).join('')}
                    </div>

                    <div class="flex items-center gap-2 mt-5 pt-4 border-t border-gray-50">
                        <span class="flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border" style="background:${j.status == 'Available' ? '#ecfdf5' : '#fef2f2'}; color:${j.status == 'Available' ? '#047857' : '#b91c1c'}; border-color:${j.status == 'Available' ? '#a7f3d0' : '#fecaca'}">
                             <div class="w-1.5 h-1.5 rounded-full ${j.status == 'Available' ? 'bg-emerald-500' : 'bg-red-500'}"></div>
                        ${j.status}
                        </span>
                        <div class="flex-1"></div>
                        <button class="text-xs font-semibold text-indigo-600 hover:text-indigo-800 transition-colors flex items-center gap-1 group/link">View Schedule <i class="fas fa-arrow-right transform group-hover/link:translate-x-1 transition-transform"></i></button>
                    </div>
                  </div>
                </div>
              `;
      });
    } catch (e) {
      console.error(e);
      grid.innerHTML = '<p class="text-red-500">Error loading judges.</p>';
    }
  }

  async function submitJudge() {
    const payload = {
      name: document.getElementById('jName').value,
      court: document.getElementById('jCourt').value,
      experience_years: document.getElementById('jExp').value,
      daily_capacity_minutes: document.getElementById('jCap').value,
      specializations: document.getElementById('jSpec').value.split(',').map(s => s.trim())
    };

    if (!payload.name) return alert("Name is required");

    try {
      const res = await fetch('/api/add-judge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        closeModal();
        loadJudges();
        
        document.getElementById('jName').value = '';
      } else {
        alert("Failed to add judge");
      }
    } catch (e) {
      alert("Error: " + e);
    }
  }

  async function deleteJudge(id) {
    if (!confirm("Are you sure you want to remove this judge? This cannot be undone.")) return;

    try {
      const res = await fetch(`/api/delete-judge/${id}`, { method: 'DELETE' });
      if (res.ok) {
        loadJudges();
      } else {
        alert("Failed to delete judge");
      }
    } catch (e) {
      alert("Error deleting: " + e);
    }
  }

  loadJudges();
</script>
{% endblock %}
